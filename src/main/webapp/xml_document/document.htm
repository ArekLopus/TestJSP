<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
        <h1>Document.htm - XML syntax - A JSP document is a JSP page written using XML syntax.</h1>

        	out.println("This is just output from jsp:scriptlet tag");

    </body>
</html>
